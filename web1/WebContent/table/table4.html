<!DOCTYPE html>
<html>
<head>
<script>
	function clickBtn(str) {
		alert(str + "단입니다");
	}
	var tableStr = "<table border='1'>";
	for (var i = 1; i <= 9; i++) {
		tableStr += "<tr>";
		for (var n = 1; n <= 9; n++) {
			tableStr += "<td>" + i + "X" + n + "=" + (i * n) + "</td>"
			if (n == 9) {
				tableStr += "<td><input type='button' name='btn' value='버튼' onclick='clickBtn("+ i + ")'/></td>";
			}
		}

	}

	tableStr += "<table>";
	document.write(tableStr);
</script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
</body>
</html>
