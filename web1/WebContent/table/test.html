<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<script>
	function drawMaxtrix(){
		try{
		var num1 =parseInt(document.getElementById("num1").value);
		var num2 =parseInt(document.getElementById("num2").value);
		var tableStr = "<table border='1'>"
		for(var i = 0;i<num1;i++){
			tableStr+= "<tr>"
			for(var n = 0;n<num1;n++){
				tableStr+="<td>["+i+","+n+"]</td>";
			
			}
			tableStr+="</tr>"
		}
		tableStr+="</table>"
		document.getElementById("result_div").innerHTML = tableStr;
	}
	}catch(e){
		alert(e)
		throw e;
	}
		
	}
</script>
<body>
</body>
<table border = "1">
	<tr>
			<td>로우수:<input type = "text" name = "num1" id = "num1"/></td>
			<td>컬럼수:<input type = "text" name = "num2" id = "num2"/></td>
	</tr>
	<tr>
			<td colspan = "2" align = "center">
			<input type = "button" value = "그리기" onclick="drawMatrix()"/></td>
	</tr>
</table>
