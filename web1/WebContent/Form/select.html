<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
	function checkOnSubmit() {
		var opObj = document.getElementById("op");
			alert(opObj.value);
			if(opObj.value==""){
				alert("연산자 선택해라");
				return false;
			}
			return true;
		}

	
</script>
<body>
	<form method="get" action="/test.user" onsubmit="return checkOnSubmit()">
		<select name="op" id="op">
			<option value="">연산자 선택</option>
			<option value="+">더하기</option>
			<option value="-">뺴기</option>
			<option value="*">곱하기</option>
			<option value="/">나누기</option>
		</select> <br /> <input type="submit" value="연산자전송" />
	</form>
</body>
</html>
